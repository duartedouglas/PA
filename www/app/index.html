<!doctype html>
<html lang="pt-br" Xmanifest="appcache.manifest">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Menor Preço</title>
	<meta name="description" content="WebApp de exemplo">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">

	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/icon.png">
	<meta name="theme-color" content="#337ab7">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Shopping">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="apple-touch-icon-precomposed" href="img/icon.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/icon.png">
	<meta name="msapplication-TileColor" content="#337ab7">

	<script>
		if (window.location.protocol != "https:" && window.location.hostname == "sergiolopes.github.io")
			window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
	</script>

</head>
<body>
	<div class="current-page">

		<main id="main" class="lojas">

			<div class="topo-fixo z-depth-1">
				<div class="valign-wrapper amber darken-2 white-text">
					
					<h5 class="titulo">Menor Preço</h5>

					<div>
						<i class="material-icons waves-effect waves-light
							waves-circle dropdown-button"
							data-activates="submenu" data-gutter="5"
							data-constrainwidth="false">
							more_vert
						</i>

						<ul id="submenu" class="dropdown-content">
							<li><a class="black-text" href="categorias.html">Categorias</a></li>
							<li><a class="black-text" href="../index.html">sair</a></li>
						</ul>
					</div>
				</div>

			</div>
			<div class="section scrollspy">
				<div class="row">
				    <div class="col s12">
				    	<ul class="collection with-header">
				    		<li class="collection-header"><h4>Lista de Compras</h4></li>
				    		<li v-for="p in produtos" class="collection-item produto avatar">
				    			<img v-bind:src="p.thumbnail.url" alt="" class="circle responsive-img">
				    			<span class="title">{{p.productname}}</span>
				    			<span>
				    				{{p.pricemin || Não disponivel }} - {{p.pricemax}}
				    			</span>
				    			<a href="#!"  @click="addList(p)"  class="secondary-content"><i class="material-icons">grade</i></a>
				    		</li>

				    	</ul>
				    </div>
					
				</div>
				
			</div>
		
			<div class="fixed-action-btn">
					<a class="btn-floating btn-large waves-effect waves-light amber darken-4"
					href="#!">
					<i class="material-icons">add</i>
				</a>
			</div>
		</main>

</div><!--/.current-page-->

<script src="js/vendor/vue.min.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/materialize-0.97.0.min.js"></script>
<script src="js/spa.js"></script>
<script src="js/main.js"></script>
<script src="js/menorpreco.js"></script>
<script src="js/install.js"></script>


</body>
</html>
